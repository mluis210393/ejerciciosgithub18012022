<!-- Ejercicio 1
Modificar el estilo del texto del párrafo mediante código javascript. Ejemplo de archivo HTML:
Al hacer clic en el botón, la fuente, 
el tamaño de fuente y el color del texto del párrafo deben cambiar.
-->


<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>JS DOM paragraph style</title>
</head>

<body>
    <p id="text">JavaScript Exercises #1</p>
    <div>
        <button id="jsstyle" onclick="js_style()">Style</button>
    </div>


    <script>
        function js_style() {
            document.getElementById("text").style.color = "red";
        
        document.getElementById("text").style.fontFamily = "Arial";
        document.getElementById("text").style.fontSize = "larger";
           }   </script>
</body>

</html>
